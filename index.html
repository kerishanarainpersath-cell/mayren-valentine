<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Mayren ðŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffb6c1, #ffd1dc);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  .card {
    background: white;
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    width: 320px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    animation: bounce 1.5s infinite alternate;
    position: relative;
    z-index: 5;
  }

  h1 {
    color: #ff4d79;
    font-size: 26px;
  }

  .buttons {
    margin-top: 25px;
    height: 160px;
    position: relative;
  }

  button {
    border: none;
    border-radius: 30px;
    padding: 12px 26px;
    font-size: 16px;
    cursor: pointer;
    position: absolute;
  }

  #yesBtn {
    background: #ff4d79;
    color: white;
    left: 50%;
    transform: translateX(-50%) scale(1);
    transition: transform 0.25s ease;
    z-index: 2;
  }

  #noBtn {
    background: #ddd;
    color: #333;
    top: 80px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1;
  }

  .message {
    margin-top: 20px;
    min-height: 80px;
    color: #ff4d79;
    font-weight: bold;
  }

  @keyframes bounce {
    from { transform: translateY(0); }
    to { transform: translateY(-10px); }
  }

  .heart {
    position: fixed;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    z-index: 1;
  }

  @keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-110vh); opacity: 0; }
  }

  canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
    z-index: 20;
  }
</style>
</head>

<body>

<!-- Romantic instrumental music -->
<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2023/03/06/audio_6b7b86c3f1.mp3" type="audio/mpeg">
</audio>

<canvas id="confetti"></canvas>

<div class="card" id="card">
  <h1>Mayren ðŸ’•<br>Will you be my Valentine?</h1>

  <div class="buttons">
    <button id="yesBtn">YES âœ¨</button>
    <button id="noBtn">No ðŸ™ˆ</button>
  </div>

  <div class="message" id="message"></div>
</div>

<script>
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const message = document.getElementById("message");
  const card = document.getElementById("card");
  const music = document.getElementById("music");

  let yesClicks = 0;
  let noClicks = 0;
  let yesScale = 1;
  let musicStarted = false;

  const curses = [
    "âŒ McDonald's fries lose their crunch ðŸŸ",
    "âŒ Man United wonâ€™t win a game âš½",
    "âŒ Argentina wonâ€™t win the World Cup ðŸ‡¦ðŸ‡·",
    "âŒ Messi wonâ€™t score a goal ðŸ",
    "âŒ Your pillow is always warm ðŸ˜ˆ"
  ];

  const saved = [
    "ðŸ˜Œ Saved! Fries stay crispy ðŸŸ",
    "ðŸ˜Œ Saved! Man United might win again âš½",
    "ðŸ˜Œ Saved! Argentina wins the World Cup ðŸ‡¦ðŸ‡·",
    "ðŸ˜Œ Saved! Messi scores ðŸâš½",
    "ðŸ˜Œ Saved! Cold pillow tonight ðŸ˜Œ"
  ];

  function startMusic() {
    if (!musicStarted) {
      music.volume = 0.7;
      music.play().catch(() => {});
      musicStarted = true;
    }
  }

  function growYes() {
    yesScale += 0.25;
    yesBtn.style.transform = `translateX(-50%) scale(${yesScale})`;
  }

  yesBtn.addEventListener("click", () => {
    startMusic();
    growYes();

    if (yesClicks < saved.length) {
      message.textContent = saved[yesClicks];
      yesClicks++;
    } else {
      launchConfetti();
      card.innerHTML = `
        <h1>ALL CURSES LIFTED ðŸŽ‰ðŸ’–</h1>
        <p style="color:#ff4d79;font-weight:bold;">
          Youâ€™re officially SAFE ðŸ˜‡<br><br>
          Thank you for being my Valentine ðŸ’•<br><br>
          <span style="font-size:18px;">âœ¨ See you on the 14th âœ¨</span><br><br>
          Lots of love,<br>
          <strong>Your Kerii ðŸ’–</strong>
        </p>
      `;
    }
  });

  noBtn.addEventListener("click", () => {
    startMusic();
    growYes();

    message.textContent = curses[noClicks];
    noClicks++;

    if (noClicks >= curses.length) {
      noBtn.style.display = "none";
      message.textContent = "ðŸ˜ˆ Too lateâ€¦ only YES can save you now.";
      return;
    }

    const x = Math.random() * 220 - 110;
    const y = Math.random() * 80;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
  });

  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = "ðŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }
  setInterval(createHeart, 400);

  function launchConfetti() {
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const pieces = [];
    for (let i = 0; i < 180; i++) {
      pieces.push({
        x: canvas.width / 2,
        y: canvas.height / 2,
        r: Math.random() * 6 + 4,
        dx: (Math.random() - 0.5) * 12,
        dy: (Math.random() - 0.7) * 12,
        color: `hsl(${Math.random() * 360},100%,70%)`
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      pieces.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;
        p.dy += 0.25;
      });
      requestAnimationFrame(animate);
    }
    animate();
  }
</script>

</body>
</html>
