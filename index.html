<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffb6c1, #ffd1dc);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 320px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      animation: bounce 1.5s infinite alternate;
    }

    h1 {
      color: #ff4d79;
      font-size: 26px;
    }

    .buttons {
      margin-top: 25px;
      height: 120px;
      position: relative;
    }

    button {
      border: none;
      border-radius: 30px;
      padding: 12px 25px;
      font-size: 16px;
      cursor: pointer;
      position: absolute;
    }

    #yesBtn {
      background: #ff4d79;
      color: white;
      left: 50%;
      transform: translateX(-50%);
      transition: transform 0.3s ease;
    }

    #noBtn {
      background: #ddd;
      color: #333;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
    }

    .message {
      margin-top: 15px;
      min-height: 60px;
      color: #ff4d79;
      font-weight: bold;
    }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }

    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      color: rgba(255,77,121,0.7);
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-110vh); opacity: 0; }
    }
  </style>
</head>
